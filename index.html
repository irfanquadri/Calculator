<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mySpace">
        <div class="calculator">

            <input type="text" placeholder="0" id="inputBox">
          
            <button class="C-btn" onclick="Clear()">AC</button>
            <button class="Delete" onclick="del()">DEL</button>
            <button class="Module" onclick="display('%')">%</button>
            <button class="Div" onclick="display('/')">รท</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="Multiply" onclick="display('*')">ร</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="Add" onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="Minus" onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <section class="footer">
        <div class="social">
            <h1>&lt;&lt;Irfan_Quadri&gt;&gt;<strong>&copy;</h1>
            <h2>Social Links</h2>
            <a href="https://github.com/irfanquadri?tab=repositories"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
   
    <script>
       let userInput = document.getElementById("inputBox");

       function display(num){
            userInput.value = userInput.value + num;
       }
       function Clear(){
        userInput.value = "";
       }

       function calculate(){
             try{
                userInput.value = eval(userInput.value)
             }
             catch(err){
                alert("Invalid")
             }
       }
       function del(){
        userInput.value = userInput.value.slice(0,-1);
       }

    </script>
</body>
</html>
